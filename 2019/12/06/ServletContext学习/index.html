    <div class="post-body" itemprop="articleBody">

      
        <p>ServletContext(Servlet上下文对象),web应用全局对象；<br>整个web应用程序中有且只有一个ServletContext对象，随着web应用启动而创建，关闭或重启时销毁。<br>设置ServletContext属性</p><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">doGet</span><span class="params">(HttpServletRequest request, HttpServletResponse response)</span> <span class="keyword">throws</span> ServletException, IOException </span>&#123;</span><br><span class="line">       ServletContext context = request.getServletContext();</span><br><span class="line">       context.setAttribute(<span class="string">"copyright"</span>, <span class="string">"2019 clcun.com"</span>);</span><br><span class="line">       context.setAttribute(<span class="string">"title"</span>, <span class="string">"长岭村"</span>);</span><br><span class="line">       response.getWriter().println(<span class="string">"init success"</span>);</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure><a id="more"></a>

<p>获取ServletContext属性</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">doGet</span><span class="params">(HttpServletRequest request, HttpServletResponse response)</span> <span class="keyword">throws</span> ServletException, IOException </span>&#123;</span><br><span class="line">        ServletContext context = request.getServletContext();</span><br><span class="line">        String copyright = (String) context.getAttribute(<span class="string">"copyright"</span>);</span><br><span class="line">        String title = (String) context.getAttribute(<span class="string">"title"</span>);</span><br><span class="line">        response.setContentType(<span class="string">"text/html;charset=utf-8"</span>);</span><br><span class="line">        response.getWriter().println(<span class="string">"&lt;h1&gt;"</span> + title + <span class="string">"&lt;/h1&gt;"</span> + copyright);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
    </div>
